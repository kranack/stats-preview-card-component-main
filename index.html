<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="dist/css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

	<div class="card">
		<div class="card-description">
			<p class="card-heading">
				Get <span class="accent">insights</span> that help your business grow.
			</p>
	
			<p class="card-text">
				Discover the benefits of data analytics and make better decisions regarding revenue, customer 
				experience, and overall efficiency.
			</p>
			
			<div class="card-stats">
				<p><span>10k+</span> companies</p>
				<p><span>314</span> templates</p>
				<p><span>12m+</span> queries</p>
			</div>
		</div>
		<div class="card-image"><div class="image-layer"></div></div>
	</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kranack">Kranack</a>.
  </div>
</body>
</html>
